<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/google_icon.png">

</head>
<body>
    <div class="top">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a class="appicon" href="#"><img src="./image/appicon.png" alt="apps"></a>
        <button class="sign-in-btn" type="button">Sign in</button>
    </div>
    <div class="main">
        <img class="google-logo" src="./image/googlelogo.png" alt="google">
        <div class="search">
            <img class="search-icon" src="./image/search.png" alt="src">
            <input class="search-box" type="search" title="Search" placeholder="Search Google or Type a URL">
            <a class="icon-1" href="#"><img src="./image/google_microphone.png" alt=""></a>
            <a class="icon-2" href="#"><img src="./image/search-by-image.svg" alt=""></a>
        </div>
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <p>Google offered in <a href="#">Türkçe</a></p>
    </div>
    <div class="bottom">
        <div class="country">Turkey</div>
        <div class="foot">
            <ul class="foot-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="foot-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
